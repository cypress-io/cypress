<!DOCTYPE html>
<html>
  <head>
    <title>Mocha</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/node_modules/mocha/mocha.css" />
    <style>p{position:absolute;top:10px;left:15px;}</style>
  </head>
  <body>
    <p>
      <a id="spec-list" href="/">&lt; Spec List</a> |
      <a id="html-reporter" href="?">HTML Reporter</a> |
      <a id="terminal-reporter" href="?reporter=socket">Terminal Reporter</a>
    </p>
    <div id="mocha"></div>
    <script>
      window.env = {{{env}}}
    </script>
    <script src="/dist/driver.js"></script>
    <script src="/spec_helper.js"></script>
    {{#each specs}}
      <script src="/{{this}}.js"></script>
    {{/each}}
    <script src="/dist-test/runner.js"></script>
  </body>
</html>
