<!DOCTYPE html>
  <head>
    <title>Page Redirect Loop</title>
    <script>
      window.onload = function(){
        setTimeout(() => {
          const count = Number(window.sessionStorage.getItem('redirectCount')|'0')

          if (count > 0) {
            window.location.href = '/fixtures/redirection-loop-b.html'
          }
          sessionStorage.setItem('redirectCount', count - 1)
        }, 25);
      }
    </script>
  </head>
  <body>
    Page A
  </body>
</html>
