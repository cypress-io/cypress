<h1>Set storage on multiple origins</h1>
<script>
  window.localStorage.key1 = 'value1'
  window.localStorage.key2 = 'value2'

  const $ = Cypress.$
  const urlParams = new URLSearchParams(window.location.search)
  const type = urlParams.get('type')

  $(`<iframe src="http://www.foobar.com:3500/fixtures/set-storage.html?type=${type}&nums=3,4"></iframe>`).appendTo($('body'))
  $(`<iframe src="http://other.foobar.com:3500/fixtures/set-storage.html?type=${type}&nums=5,6"></iframe>`).appendTo($('body'))
  $(`<iframe src="http://barbaz.com:3500/fixtures/set-storage.html?type=${type}&nums=7,8"></iframe>`).appendTo($('body'))
</script>
