name: "\U0001F41E Bug report"
description: Report a bug found while using Cypress.
body:
  - type: markdown
    attributes:
      value: |
        ðŸ‘‹ Use the template below to report a bug. Fill in as much info as possible. 

        Have a question? Start a new discussion ðŸ‘‰ https://github.com/cypress-io/cypress/discussions

        As an open source project with a small maintainer team, it may take some time for your issue to be addressed. Please be patient and we will respond as soon as we can.
  - type: textarea
    id: current-behavior
    attributes:
      label: Current behavior
      description: A description including screenshots, stack traces, DEBUG logs, etc. ðŸ‘‰ https://on.cypress.io/troubleshooting
      placeholder: Current behavior
    validations:
      required: true
  - type: textarea
    id: desired-behavior
    attributes:
      label: Desired behavior
      description: Remember, we are not familiar with the application you're testing, so please provide a clear description of what should happen.
      placeholder: Desired behavior
  - type: textarea
    id: reproduction
    attributes:
      label: Test code to reproduce
      description: You could also provide a repo that we can clone and run. You can fork ðŸ‘‰ https://github.com/cypress-io/cypress-test-tiny repo, set up a failing test, then link to your fork.
      placeholder: Test code to reproduce
  - type: textarea
    id: versions
    attributes:
      label: Versions
      description: |
        Cypress version, last known working Cypress version (if applicable), Browser and version, Operating System, CI Provider, etc

        If possible, please update Cypress to latest version and check if the bug is still present.