          background: true
          working_directory: npm/webpack-preprocessor/examples/react-app
      - run:
          name: Test React app
          command: yarn test
          working_directory: npm/webpack-preprocessor/examples/react-app
      - run:
          name: Run tests
          command: yarn workspace @cypress/webpack-preprocessor test
      - store-npm-logs

