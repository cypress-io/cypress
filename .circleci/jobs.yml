jobs:
  ## Checks if we already have a valid cache for the node_modules_install and if it has,
  ## skips ahead to the build step, otherwise installs and caches the node_modules
  node_modules_install:
    <<: *defaults
    parameters:
      <<: *defaultsParameters
      resource_class:
        type: string
        default: medium
    resource_class: << parameters.resource_class >>
    steps:
      - checkout
      - install-required-node
      - verify-build-setup:
          executor: << parameters.executor >>
      - persist_to_workspace:
          root: ~/
          paths:
            - cypress
            - .nvm # mac / linux
            - ProgramData/nvm # windows
      - caching-dependency-installer:
          only-cache-for-root-user: <<parameters.only-cache-for-root-user>>
      - store-npm-logs

  ## restores node_modules from previous step & builds if first step skipped
  build:
    <<: *defaults
    parameters:
      <<: *defaultsParameters
      resource_class:
        type: string
        default: large
    resource_class: << parameters.resource_class >>
    steps:
      - restore_cached_workspace
      - run:
          name: Top level packages
          command: yarn list --depth=0 || true
      - run:
          name: Check env canaries on Linux
          command: |
            # only Docker has the required env data for this
            if [[ $CI_DOCKER == 'true' ]]; then
              node ./scripts/circle-env.js --check-canaries
            fi
      - build-and-persist
      - store-npm-logs

  lint:
    <<: *defaults
    steps:
      - restore_cached_workspace
      - run:
          name: Linting üßπ
          command: |
            yarn clean
            git clean -df
            yarn lint
      - run:
          name: cypress info (dev)
          command: node cli/bin/cypress info --dev
      - store-npm-logs

  check-ts:
    <<: *defaults
    steps:
      - restore_cached_workspace
      - install-required-node
      - run:
          name: Check TS Types
          command: NODE_OPTIONS=--max_old_space_size=4096 yarn gulp checkTs


  # a special job that keeps polling Circle and when all
  # individual jobs are finished, it closes the Percy build
  percy-finalize:
    <<: *defaults
    resource_class: small
    parameters:
      <<: *defaultsParameters
      required_env_var:
        type: env_var_name
    steps:
      - restore_cached_workspace
      - run:
          # if this is an external pull request, the environment variables
          # are NOT set for security reasons, thus no need to poll -
          # and no need to finalize Percy, since there will be no visual tests
          name: Check if <<parameters.required_env_var>> is set
          command: |
            if [[ -v <<parameters.required_env_var>> ]]; then
              echo "Internal PR, good to go"
            else
              echo "This is an external PR, cannot access other services"
              circleci-agent step halt
            fi
      - wait-on-circle-jobs:
          job-names: >
            cli-visual-tests,
            reporter-integration-tests,
            run-app-component-tests-chrome,
            run-app-integration-tests-chrome,
            run-frontend-shared-component-tests-chrome,
            run-launchpad-component-tests-chrome,
            run-launchpad-integration-tests-chrome,
            run-reporter-component-tests-chrome,
            run-webpack-dev-server-integration-tests,
            run-vite-dev-server-integration-tests
      - run:
          # Sometimes, even though all the circle jobs have finished, Percy times out during `build:finalize`
          # If all other jobs finish but `build:finalize` fails, we retry it once
          name: Finalize percy build - allows single retry
          command: |
            PERCY_PARALLEL_NONCE=$CIRCLE_WORKFLOW_WORKSPACE_ID \
            yarn percy build:finalize || yarn percy build:finalize

  cli-visual-tests:
    <<: *defaults
    resource_class: small
    steps:
      - restore_cached_workspace
      - run: mkdir -p cli/visual-snapshots
      - run:
          command: node cli/bin/cypress info --dev | yarn --silent term-to-html | node scripts/sanitize --type cli-info > cli/visual-snapshots/cypress-info.html
          environment:
            FORCE_COLOR: 2
      - run:
          command: node cli/bin/cypress help | yarn --silent term-to-html > cli/visual-snapshots/cypress-help.html
          environment:
            FORCE_COLOR: 2
      - store_artifacts:
          path: cli/visual-snapshots
      - run:
          name: Upload CLI snapshots for diffing
          command: |
            PERCY_PARALLEL_NONCE=$CIRCLE_WORKFLOW_WORKSPACE_ID \
            PERCY_ENABLE=${PERCY_TOKEN:-0} \
            PERCY_PARALLEL_TOTAL=-1 \
            yarn percy snapshot ./cli/visual-snapshots

  v8-integration-tests:
    <<: *defaults
    parameters:
      <<: *defaultsParameters
      resource_class:
        type: string
        default: medium
    resource_class: << parameters.resource_class >>
    parallelism: 1
    steps:
      - restore_cached_workspace
      - restore_cached_system_tests_deps
      # TODO: Remove this once we switch off self-hosted M1 runners
      - when:
          condition:
            equal: [ *darwin-arm64-executor, << parameters.executor >> ]
          steps:
            - run: rm -f /tmp/cypress/junit/* 
      - unless:
          condition:
            or:
              - equal: [ *linux-arm64-executor, << parameters.executor >> ] # TODO: Figure out how to support linux-arm64 when we get to linux arm64 build: https://github.com/cypress-io/cypress/issues/23557
          steps:
            - run:
                name: Run v8 integration tests
                command: |
                  source ./scripts/ensure-node.sh
                  yarn test-integration --scope "'@tooling/{packherd,v8-snapshot,electron-mksnapshot}'"
            - verify-mocha-results:
                expectedResultCount: 3
      - when:
          condition:
            or:
              - equal: [ *linux-arm64-executor, << parameters.executor >> ]
          steps:
            - run:
                name: Run v8 integration tests
                command: |
                  source ./scripts/ensure-node.sh
                  yarn test-integration --scope "'@tooling/packherd'"
            - verify-mocha-results:
                expectedResultCount: 1
      - store_test_results:
          path: /tmp/cypress
      - store-npm-logs

  unit-tests:
    <<: *defaults
    parameters:
      <<: *defaultsParameters
      resource_class:
        type: string
        default: medium
    resource_class: << parameters.resource_class >>
    parallelism: 1
    steps:
      - restore_cached_workspace
      - when:
          condition:
            # several snapshots fails for windows due to paths.
            # until these are fixed, run the tests that are working.
            equal: [ *windows-executor, << parameters.executor >> ]
          steps:
            - run: yarn test-unit:scripts scripts/**/*spec.js
      - unless:
          condition:
            equal: [ *windows-executor, << parameters.executor >> ]
          steps:
            # make sure packages with TypeScript can be transpiled to JS
            - run: yarn lerna run build-prod --stream --concurrency 4
            # run unit tests from each individual package
            - run: yarn test-unit --ignore @packages/server
            # run type checking for each individual package
            - run: yarn lerna run types
            - verify-mocha-results:
                expectedResultCount: 18
      - store_test_results:
          path: /tmp/cypress
      # CLI tests generate HTML files with sample CLI command output
      - store_artifacts:
          path: cli/test/html
      - store_artifacts:
          path: packages/errors/__snapshot-images__
      - store-npm-logs

  unit-tests-release:
    <<: *defaults
    resource_class: small
    parallelism: 1
    steps:
      - restore_cached_workspace
      - update_known_hosts
      - run: yarn test-npm-package-release-script

  lint-types:
    <<: *defaults
    parallelism: 1
    steps:
      - restore_cached_workspace
      - run:
          command: ls -la types
          working_directory: cli
      - run:
          command: ls -la chai
          working_directory: cli/types
      - run:
          name: "Lint types üßπ"
          command: yarn workspace cypress dtslint
      - store-npm-logs

  server-unit-tests:
    <<: *defaults
    parallelism: 1
    steps:
      - restore_cached_workspace
      - run: yarn workspace @packages/server test-unit
      - verify-mocha-results:
          expectedResultCount: 1
      - store_test_results:
          path: /tmp/cypress
      - store-npm-logs

  server-integration-tests:
    <<: *defaults
    parallelism: 1
    steps:
      - restore_cached_workspace
      - run: yarn test-integration --scope @packages/server
      - verify-mocha-results:
