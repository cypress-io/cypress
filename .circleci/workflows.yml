  test-binary-against-repo:
    description: |
      Takes the built binary and NPM package, clones given example repo
      and runs the new version of Cypress against it.
    parameters:
      repo:
        description: "Name of the github repo to clone like: cypress-example-kitchensink"
        type: string
      browser:
        description: Name of the browser to use, like "electron", "chrome", "firefox"
        type: enum
        enum: ["", "electron", "chrome", "firefox"]
        default: ""
      command:
        description: Test command to run to start Cypress tests
        type: string
        default: "npm run e2e"
      build-project:
        description: Should the project build script be executed
        type: boolean
        default: true
      # if the repo to clone and test is a monorepo, you can
      # run tests inside a specific subfolder
      folder:
        description: Subfolder to test in
        type: string
        default: ""
      # you can test new features in the test runner against recipes or other repos
      # by opening a pull request in those repos and running this test job
      # against a pull request number in the example repo
      pull_request_id:
        description: Pull request number to check out before installing and testing
        type: integer
        default: 0
      wait-on:
        description: Whether to use wait-on to wait on a server to be booted
        type: string
        default: ""
      server-start-command:
        description: Server start command for repo
        type: string
        default: "npm start --if-present"
    steps:
      - clone-repo-and-checkout-branch:
          repo: <<parameters.repo>>
          pull_request_id: <<parameters.pull_request_id>>
      - run:
          # Ensure we're installing the node-version for the cloned repo
          command: |
            if [[ -f .node-version ]]; then
              branch="<< pipeline.git.branch >>"

              externalBranchPattern='^pull\/[0-9]+'
              if [[ $branch =~ $externalBranchPattern ]]; then
                # We are unable to curl from the external PR branch location
                # so we fall back to develop
                branch="develop"
              fi

              curl -L https://raw.githubusercontent.com/cypress-io/cypress/$branch/scripts/ensure-node.sh --output ci-ensure-node.sh
            else
              # if no .node-version file exists, we no-op the node script and use the global yarn
              echo '' > ci-ensure-node.sh
            fi
          working_directory: /tmp/<<parameters.repo>>
      - run:
          # Install deps + Cypress binary with yarn if yarn.lock present
          command: |
            source ./ci-ensure-node.sh
            if [[ -f yarn.lock ]]; then
              yarn --frozen-lockfile
              CYPRESS_INSTALL_BINARY=~/cypress/cypress.zip yarn add -D ~/cypress/cypress.tgz
            else
              npm install
              CYPRESS_INSTALL_BINARY=~/cypress/cypress.zip npm install --legacy-peer-deps ~/cypress/cypress.tgz
            fi
          working_directory: /tmp/<<parameters.repo>>
      - run:
          name: Scaffold new config file
          working_directory: /tmp/<<parameters.repo>>
          environment:
            CYPRESS_INTERNAL_FORCE_SCAFFOLD: "1"
          command: |
            if [[ -f cypress.json ]]; then
              rm -rf cypress.json
              echo 'module.exports = { e2e: {} }' > cypress.config.js
            fi
      - run:
          name: Rename support file
          working_directory: /tmp/<<parameters.repo>>
          command: |
            if [[ -f cypress/support/index.js ]]; then
              mv cypress/support/index.js cypress/support/e2e.js
            fi
      - run:
          name: Print Cypress version
          working_directory: /tmp/<<parameters.repo>>
          command: |
            source ./ci-ensure-node.sh
            npx cypress version
      - run:
          name: Types check üß© (maybe)
          working_directory: /tmp/<<parameters.repo>>
          command: |
            source ./ci-ensure-node.sh
            [[ -f yarn.lock ]] && yarn types || npm run types --if-present
      - when:
          condition: <<parameters.build-project>>
          steps:
          - run:
              name: Build üèó (maybe)
              working_directory: /tmp/<<parameters.repo>>
              command: |
                source ./ci-ensure-node.sh
                [[ -f yarn.lock ]] && yarn build || npm run build --if-present
      - run:
          working_directory: /tmp/<<parameters.repo>>
          command: |
            source ./ci-ensure-node.sh
            <<parameters.server-start-command>>
          background: true
      - run:
          condition: <<parameters.wait-on>>
          name: "Waiting on server to boot: <<parameters.wait-on>>"
          command: |
            npx wait-on <<parameters.wait-on>> --timeout 120000
      - windows-install-chrome:
          browser: <<parameters.browser>>
      - when:
          condition: <<parameters.folder>>
          steps:
            - when:
                condition: <<parameters.browser>>
                steps:
                  - run:
                      name: Run tests using browser "<<parameters.browser>>"
                      working_directory: /tmp/<<parameters.repo>>/<<parameters.folder>>
                      command: |
                        <<parameters.command>> -- --browser <<parameters.browser>>
            - unless:
                condition: <<parameters.browser>>
                steps:
                  - run:
                      name: Run tests using command
                      working_directory: /tmp/<<parameters.repo>>/<<parameters.folder>>
                      command: <<parameters.command>>
      - unless:
          condition: <<parameters.folder>>
          steps:
            - when:
                condition: <<parameters.browser>>
                steps:
                  - run:
                      name: Run tests using browser "<<parameters.browser>>"
                      working_directory: /tmp/<<parameters.repo>>
                      command: |
                        source ./ci-ensure-node.sh
                        <<parameters.command>> -- --browser <<parameters.browser>>
            - unless:
                condition: <<parameters.browser>>
                steps:
                  - run:
                      name: Run tests using command
                      working_directory: /tmp/<<parameters.repo>>
                      command: |
                        source ./ci-ensure-node.sh
                        <<parameters.command>>
      - store-npm-logs

  wait-on-circle-jobs:
    description: Polls certain Circle CI jobs until they finish
