version: 2.1
orbs:
  cypress: cypress-io/cypress@1.26.0

workflows:
  build:
    jobs:
      # install and cache dependencies in this job
      # AND build the library once
      # then the workspace will be passed to other jobs
      - cypress/install:
          name: Install
          executor: cypress/base-12
          build: npm run transpile
          post-steps:
            - run:
                name: Show info üì∫
                command: npx cypress info
            - run:
                name: Linting code üßπ
                command: npm run lint
            - run:
                name: Stop exclusive tests 1Ô∏è‚É£
                command: npm run stop-only
            - run:
                name: Build folder üèó
                command: npm run build
            - run:
                name: Run unit tests üë∑
                command: npm run test:unit

      - cypress/run:
          name: Example A11y
          requires:
            - Install
          executor: cypress/base-12
          # each example installs "cypress-react-unit-test" as a local dependency (symlink)
          install-command: npm install  --no-bin-links
          verify-command: echo 'Already verified'
          no-workspace: true
          working_directory: examples/a11y
          command: npm test
          store_artifacts: true

      - cypress/run:
          name: Example Babel
          requires:
            - Install
          executor: cypress/base-12
          # each example installs "cypress-react-unit-test" as a local dependency (symlink)
