<html>
  <link rel="stylesheet" type="text/css" href="./font-flooding.css">
  <style>
    button {
      font-size: large;
      font-family: "Inter";
    }
  </style>
  <body>
    <h1>hello</h1>
    <button id="btn">Click Me</button>
    <script>
      window.btn.addEventListener('click', () => {
        window.btn.innerText = 'Clicked'
      })
    </script>
  </body>
</html>
