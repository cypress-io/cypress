<!DOCTYPE html>
<html>
<head>
  <title>Shadow DOM Fixture</title>
</head>
<body>
  <h1>Shadow DOM Fixture</h1>
  <div id="shadow-root"></div>
  <script>
    const rootEl = document.getElementById('shadow-root')
    const root = rootEl.attachShadow({ mode: 'open' })

    root.innerHTML = `<div id="in-shadow">
      <p>Shadow DOM content</p>
    </div>`
  </script>
</body>
</html>
