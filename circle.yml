              - develop
        requires:
          - build-npm-package
          - build-binary

mac-workflow: &mac-workflow
  jobs:
    - build:
        name: Mac build
        executor: mac
    - lint:
        name: Mac lint
        executor: mac
        requires:
          - Mac build

    # maybe run unit tests?

    - build-npm-package:
        name: Mac NPM package
        executor: mac
        filters:
          branches:
            only:
              - develop
        requires:
          - Mac build

    - build-binary:
        name: Mac binary
        executor: mac
