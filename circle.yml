        requires:
          - build
    - lint-typescript:
        requires:
          - build
    # unit, integration and e2e tests
    - unit-tests:
        requires:
          - build
    - server-unit-tests:
        requires:
          - build
    - server-integration-tests:
        requires:
          - build
    - server-e2e-tests-1:
        requires:
          - build
    - server-e2e-tests-2:
        requires:
          - build
    - server-e2e-tests-3:
        requires:
          - build
    - server-e2e-tests-4:
        requires:
          - build
    - server-e2e-tests-5:
        requires:
          - build
    - server-e2e-tests-6:
        requires:
          - build
    - server-e2e-tests-7:
        requires:
          - build
    - server-e2e-tests-8:
