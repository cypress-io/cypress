# https://www.appveyor.com/docs/lang/nodejs-iojs/
# Test against the latest version of this Node.js version
environment:
  nodejs_version: "6"

# https://www.appveyor.com/docs/build-cache/
# cache:
#   - node_modules

# Install scripts. (runs after repo cloning)
install:
  - ps: Install-Product node $env:nodejs_version
  # NPM v3 has flaky permission issues on Windows
  - npm install -g npm@5
  # Output useful info for debugging.
  - node --version
  - npm --version
  # install root modules
  - npm install

# Post-install test scripts.
test_script:
  # Output useful info for debugging.
  - node --version
  - npm --version
  - 7z
  - cd packages/launcher && node index.js && cd ../..
  - npm run binary-build -- --platform windows --version 0.20.2-win
  - npm run binary-zip
  - npm run binary-upload -- --version 0.20.2-win --zip cypress.zip
  # - cd packages/server && npm run test-unit
  # - npm test

# Don't actually build.
build: off
